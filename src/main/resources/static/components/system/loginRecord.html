<div class="layui-fluid">    <div class="layui-card">        <div class="layui-card-body">            <div class="layui-form toolbar">                <div class="layui-form-item">                    <div class="layui-inline">                        <label class="layui-form-label w-auto">登录账号：</label>                        <div class="layui-input-inline mr0">                            <input name="loginName" id="loginName" class="layui-input" type="text" placeholder="请输入账号"/>                        </div>                    </div>                    <div class="layui-inline">                        <label class="layui-form-label w-auto">用户名：</label>                        <div class="layui-input-inline mr0">                            <input name="name" class="layui-input" id="name" type="text" placeholder="请输入用户名"/>                        </div>                    </div>                    <div class="layui-inline">                        <label class="layui-form-label w-auto">日期：</label>                        <div class="layui-input-inline mr0">                            <input name="createDate" id="createDate" class="layui-input date-icon" type="text" placeholder="请选择日期范围"                                   autocomplete="off"/>                        </div>                    </div>                    <div class="layui-inline">                        <button id="logBtnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索                        </button>                        <button id="btnExpLog" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>                    </div>                </div>            </div>            <table class="layui-table" id="logTable" lay-filter="logTable"></table>        </div>    </div></div><!-- js部分 --><script>    layui.use(['layer',  'table', 'util', 'admin', 'config','form','laydate'], function () {        var $ = layui.jquery;        var layer = layui.layer;        var table = layui.table;        var util = layui.util;        var form = layui.form;        var admin = layui.admin;        var config = layui.config;        var mMenus = [];  // 全部菜单        var laydate=layui.laydate;        //渲染表格        var menuIns = table.render({            elem: '#logTable',            url: config.base_server + 'loginRecord',            where: {                access_token: config.getToken()            },            page: true,            cellMinWidth: 100,            cols: [[                {type: 'numbers',title: '序号',width:80},                {field: 'loginName', sort: true, title: '登录账号', width: 115},                {field: 'name', sort: true, title: '用户名', unresize: true, width: 100},                {field: 'remoteAddr', sort: true, title: 'ip', unresize: true,width: 120},                {field: 'title', sort: true, title: '操作菜单', unresize: true,width: 150},                {field: 'method', sort: true, title: '请求方式', unresize: true,width: 120},                {field: 'requestUri', sort: true, title: '请求路径', unresize: true,width: 210},                {field: 'deviceType', sort: true,title: '设备类型', unresize: true,width: 115},                {field: 'browser', sort: true,title: '浏览器', unresize: true,width: 115},                {                    templet: function (d) {                        return util.toDateString(d.createDate);                    },title: '登录时间',sort: true                }            ]]        });        // 时间范围        laydate.render({            elem: 'input[name="createDate"]',            type: 'date',            range: true,            trigger: 'click'        });        // 搜索按钮点击事件        $('#logBtnSearch').click(function () {            var loginName = $('#loginName').val();            var name = $('#name').val(),date=$('#createDate').val();            if(date){                var searchDate =date.split(' - '),createDate=searchDate[0], endDate=searchDate[1];            }else{                createDate='',                endDate='';            }            table.reload('logTable', {where: {loginName: loginName, name: name,createDate:createDate,endDate:endDate}});        });        // 导出excel        $('#btnExpLog').click(function () {            var checkRows = table.checkStatus('tableLog');            if (checkRows.data.length == 0) {                layer.msg('请选择要导出的数据', {icon: 2});            } else {                table.exportFile(insTb.config.id, checkRows.data, 'xls');            }        });    });</script>
