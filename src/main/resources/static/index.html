<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="assets/images/favicon.ico"/>
    <title>EasyWeb后台开发框架</title>
    <link rel="stylesheet" href="assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="assets/module/admin.css"/>
    <link rel="stylesheet" href="assets/module/formSelects/formSelects-v4.css"/>
    <style type="text/css">
    	.layui-hiden{
    		display: none !important;
    	}
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- 头部 -->
    <div class="layui-header">
        <div class="layui-logo">
            <img src="assets/images/logo.png"/>
            <cite>&nbsp;EasyWeb Jwt&emsp;</cite>
        </div>
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item" lay-unselect>
                <a ew-event="flexible" title="侧边伸缩"><i class="layui-icon layui-icon-shrink-right"></i></a>
            </li>
            <li class="layui-nav-item" lay-unselect>
                <a ew-event="refresh" title="刷新"><i class="layui-icon layui-icon-refresh-3"></i></a>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item" lay-unselect>
                <a ew-event="message" title="消息"><i class="layui-icon layui-icon-notice"></i></a>
            </li>
            <li class="layui-nav-item" lay-unselect>
                <a ew-event="note" title="便签"><i class="layui-icon layui-icon-note"></i></a>
            </li>
            <li class="layui-nav-item layui-hide-xs" lay-unselect>
                <a ew-event="fullScreen" title="全屏"><i class="layui-icon layui-icon-screen-full"></i></a>
            </li>
            <li class="layui-nav-item" lay-unselect>
                <a style="display: inline;">
                    <img src="assets/images/head.png" class="layui-nav-img">
                    <cite id="huName"></cite>
                </a>
                <dl class="layui-nav-child">
                    <dd lay-unselect><a href="#/system/userinfo">个人中心</a></dd>
                    <dd lay-unselect><a ew-event="psw">修改密码</a></dd>
                    <hr>
                    <dd lay-unselect><a ew-event="logout">退出</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" lay-unselect>
                <a ew-event="theme" title="设置"><i class="layui-icon layui-icon-more-vertical"></i></a>
            </li>
        </ul>
    </div>
    <!-- 侧边栏 -->
    <div class="layui-side">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-accordion="true" lay-filter="admin-side-nav"
                style="margin-top: 15px;">
            </ul>
        </div>
    </div>
    <!-- 主体部分 -->
    <div class="layui-body" id="domshow"></div>
    <!-- 底部 -->
    <div class="layui-footer">
        Copyright © 2019 神州远景（西安）科技发展有限公司.</span>
    </div>
</div>

<!-- 侧边栏渲染模板 -->
<script id="sideNav" type="text/html">
    {{#  layui.each(d, function(index, item){ }}
    <li class="layui-nav-item">
        <a href="{{item.url}}"><i class="layui-icon {{item.icon}}"></i>&emsp;<cite>{{ item.name}}</cite></a>
        {{# if(item.subMenus&&item.subMenus.length>0){ }}
        <dl class="layui-nav-child">
            {{# layui.each(item.subMenus, function(index, subItem){ }}
            <dd>
                <a href="{{ subItem.url }}"><i class="layui-icon {{subItem.icon}}"></i>&emsp;{{ subItem.name }}</a>

                {{# if(subItem.subMenus&&subItem.subMenus.length>0){ }}
                <dl class="layui-nav-child">
                    {{# layui.each(subItem.subMenus, function(index, thrItem){ }}
                    <dd>
                        <a href="{{ thrItem.url }}"><i class="layui-icon {{thrItem.icon}}"></i>&emsp;{{ thrItem.name }}</a>

                        {{# if(thrItem.subMenus&&thrItem.subMenus.length>0){ }}
                        <dl class="layui-nav-child">
                            {{# layui.each(thrItem.subMenus, function(index, fourItem){ }}
                            <dd>
                                <a href="{{ fourItem.url }}"><i class="layui-icon {{fourItem.icon}}"></i>&emsp;{{ fourItem.name }}</a>

                                {{# if(fourItem.subMenus&&fourItem.subMenus.length>0){ }}
                                <dl class="layui-nav-child">
                                    {{# layui.each(fourItem.subMenus, function(index, fiveItem){ }}
                                    <dd>
                                        <a href="{{ fiveItem.url }}"><i class="layui-icon {{fiveItem.icon}}"></i>&emsp;{{ fiveItem.name }}</a>
                                    </dd>
                                    {{# }); }}
                                </dl>
                                {{# } }}

                            </dd>
                            {{# }); }}
                        </dl>
                        {{# } }}

                    </dd>
                    {{# }); }}
                </dl>
                {{# } }}
            </dd>
            {{# }); }}
        </dl>
        {{# } }}
    </li>
    {{#  }); }}
</script>

<!-- 加载动画 -->
<div class="page-loading">
    <div class="ball-loader">
        <span></span><span></span><span></span><span></span>
    </div>
</div>

<!-- js部分 -->
<script type="text/javascript" src="assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="assets/libs/jquery/jquery-3.2.1.min.js" ></script>
<script type="text/javascript" src="assets/js/main.js"></script>
<script type="text/javascript">
	var url = window.location.href;
	var querys = url.substring(url.indexOf('#') + 1).split('/');
	if(querys[2]=='file'){
		var uploadShow = document.getElementById('domshow');
		$('#domshow').siblings().remove();
		$('#domshow').css('top','8px');
	}
</script>
</body>

</html>
